<!DOCTYPE html>  
<html>
  <head>  
    <meta charset="utf-8>" />  
    <title>Rock Papaer Scissors</title>  
    <link rel="stylesheet" href="stylesheet\styles.css" type="text/css" />  
  </head>  

  <body>
    <header>
      <img width="350" height="150" src="images\b21.png"/>
    </header>  

   <div class="score-board">  
      <div id="user-label" class="badge">user</div>  
      <div id="computer-label" class="badge">comp</div>  
      <span id="user-score">0&ensp;</span> : <span id="computer-score">&ensp;0</span>  
   </div>
   
    </div>  
      <p id="action-message">Make your move</p>  
    </div>  

    <div class="choices">  
      <div id="rock" class="choice">  
        <img  
        width="60"  
        height="60"  
        src="images\stone.png"  
        />  
      </div> 

      <div id="paper" class="choice">  
        <img  
        width="60"  
        height="60"  
        src="images\paper.png"  
        />  
      </div>

      <div id="scissors" class="choice">  
        <img  
          width="60"  
          height="60"  
          src="images\scissors.png"  
        />
      </div>
      
      <div id="lizard" class="choice">  
        <img  
          width="60"  
          height="60"  
          src="images\lizard.png"  
        />
      </div>  

      <div id="spock" class="choice">  
        <img  
          width="60"  
          height="60"  
          src="images\vulcan-salute.png"  
        />
      </div>  
    </div>  
   
    <div class="result"><p>Paper covers rock. You win!</p></div>  

    <script src="./app.js" type="text/javascript"></script> 
  </body>
</html>
